<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Chelsea Blue Gradient -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#034694"/>
      <stop offset="100%" style="stop-color:#001489"/>
    </linearGradient>
    
    <!-- Gold Gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DBA111"/>
      <stop offset="100%" style="stop-color:#F4C430"/>
    </linearGradient>
    
    <!-- Shadow -->
    <filter id="iconShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#001489" flood-opacity="0.4"/>
    </filter>
    
    <!-- Glow -->
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#blueGrad)" filter="url(#iconShadow)"/>
  
  <!-- Gold Ring -->
  <circle cx="50" cy="50" r="44" fill="none" stroke="url(#goldGrad)" stroke-width="2.5"/>
  
  <!-- Inner Circle -->
  <circle cx="50" cy="50" r="38" fill="#001489"/>
  
  <!-- Microphone Icon -->
  <g transform="translate(50, 48)">
    <!-- Microphone Body -->
    <rect x="-11" y="-24" width="22" height="34" rx="11" fill="url(#goldGrad)" filter="url(#iconGlow)"/>
    
    <!-- Microphone Grille Lines -->
    <line x1="-6" y1="-17" x2="6" y2="-17" stroke="#034694" stroke-width="2" stroke-linecap="round"/>
    <line x1="-6" y1="-11" x2="6" y2="-11" stroke="#034694" stroke-width="2" stroke-linecap="round"/>
    <line x1="-6" y1="-5" x2="6" y2="-5" stroke="#034694" stroke-width="2" stroke-linecap="round"/>
    <line x1="-6" y1="1" x2="6" y2="1" stroke="#034694" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Microphone Stand Arc -->
    <path d="M -17 8 Q -17 23, 0 23 Q 17 23, 17 8" fill="none" stroke="url(#goldGrad)" stroke-width="3.5" stroke-linecap="round"/>
    
    <!-- Microphone Stand -->
    <line x1="0" y1="23" x2="0" y2="33" stroke="url(#goldGrad)" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="-11" y1="33" x2="11" y2="33" stroke="url(#goldGrad)" stroke-width="3.5" stroke-linecap="round"/>
  </g>
  
  <!-- Sound Waves (Right Side) -->
  <g stroke="#DBA111" stroke-width="2.5" fill="none" stroke-linecap="round">
    <path d="M 72 38 Q 78 50, 72 62" opacity="0.9">
      <animate attributeName="opacity" values="1;0.4;1" dur="1.2s" repeatCount="indefinite"/>
    </path>
    <path d="M 80 30 Q 90 50, 80 70" opacity="0.6">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.2s" repeatCount="indefinite" begin="0.3s"/>
    </path>
  </g>
  
</svg>
